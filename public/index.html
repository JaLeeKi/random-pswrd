<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" async></script>
        <script src="https://kit.fontawesome.com/4aeabbade1.js" crossorigin="anonymous"></script>
        <script src="script.js" async></script>
    </head>
    <body>
        <div id="random-password">
            <div id="settings">
                <h1>Settings:</h1>
                <div>
                    <label for="length">Length:</label>
                    <input type="number" id="length" value="16" min="8" max="64"/>
                </div>
                <div>
                    <label for="numbers">Include Numbers?</label>
                    <input type="checkbox" id="numbers"/>
                </div>
                <div>
                    <label for="symbols">Include Symbols?</label>
                    <input type="checkbox" id="symbols"/>
                </div>
            </div>
                <div id='title'>
                    <h1>Random Password Generator</h1>
                </div>
            <div id = "text-btn">
                <input type="text" id="password" placeholder="Password will generate here"/>
                <button id="copy"><i class="fas fa-copy"></i></button>
            </div>
            <div id ='generate-btn'>
                <button id="generate">Generate Password</button>
            </div>
          </div>
    </body>
</html>
